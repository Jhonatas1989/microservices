<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>SCT - Login</title>
</h:head>
<h:body>
	
	<h1>Login</h1>
	
	<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
	
	<h:form id="LoginForm">
		<h:panelGrid id="grid" columns="3" cellpadding="5">

			<p:outputLabel for="lb_usuario" value="Usuario:" />
			<p:inputText id="lb_usuario" required="true" requiredMessage="Usuario: Campo obrigatório!" value="#{loginBean.usuario.usuario}" />
			<p:message for="lb_usuario" />

			<p:outputLabel for="lb_senha" value="Senha:" />
			<p:inputText id="lb_senha" required="true" requiredMessage="Senha: Campo obrigatório!" value="#{loginBean.usuario.senha}" />
			<p:message for="lb_senha" />

		</h:panelGrid>

		<p:commandButton id="submitButton" value="Logar" action="#{loginBean.logar()}" />
		<h:button rendered="#{empty usuarioBean.listaUsuarios}" outcome="/paginas/usuario/cadastro-usuario" value="Cadastrar Usuario"></h:button>
	</h:form>

</h:body>
</html>
