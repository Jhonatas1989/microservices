<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SCT - Lista de Escolas</title>
</h:head>

<h:body>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />

	<ui:include src="../menu.xhtml" />

	<h1>Lista de Cursos por Professor</h1>

	<h:form>

		<p:outputLabel rendered="#{not empty professorBean.listaProfessores}"
			for="professor" value="Professor: " />
		<p:selectOneMenu
			rendered="#{not empty professorBean.listaProfessores}" id="professor"
			value="#{professorBean.professor}" converter="professorConverter">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{professorBean.listaProfessores}"
				var="professor" itemValue="#{professor}"
				itemLabel="#{professor.nome}" />
			<p:ajax listener="#{professorBean.listarCursos}" update="cursos" />
		</p:selectOneMenu>

		<br />
		<br />

		<p:dataTable id="cursos" emptyMessage="Não há professores cadastrados"
			var="curso" value="#{professorBean.cursos}">
			<p:column headerText="Nome">
				<h:outputText value="#{curso.nome}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
