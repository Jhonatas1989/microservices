<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SCT - Lista de Escolas</title>
</h:head>

<h:body>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />

	<ui:include src="../menu.xhtml" />

	<h1>Lista de Professores</h1>
	<h:form>
		<p:dataTable emptyMessage="Não há professores cadastrados"
			var="professor" value="#{professorBean.listaProfessores}">

			<p:column headerText="Nome">
				<h:outputText value="#{professor.nome}" />
			</p:column>

			<p:column headerText="E-mail">
				<h:outputText value="#{professor.email}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{professor.cpf}" />
			</p:column>

			<p:column headerText="Usuario">
				<h:outputText value="#{professor.usuario.usuario}" />
			</p:column>
			<p:column>
				<h:button outcome="editar-professor" value="editar">
					<f:param name="professor" value="#{professor.id}"></f:param>
				</h:button>
				<h:commandButton value="excluir"
					action="#{professorBean.excluir(professor)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
