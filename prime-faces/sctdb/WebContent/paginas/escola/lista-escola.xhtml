<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SCT - Lista de Escolas</title>
</h:head>

<h:body>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />

	<ui:include src="../menu.xhtml" />

	<h1>Lista de Escolas</h1>
	<h:form >
		<p:dataTable emptyMessage="Não há escolas cadastradas" var="escola"
			value="#{escolaBean.listaEscolas}">

			<p:column headerText="Nome">
				<h:outputText value="#{escola.nome}" />
			</p:column>

			<p:column headerText="Endereço">
				<h:outputText value="#{escola.endereco}" />
			</p:column>

			<p:column headerText="Telefone">
				<h:outputText value="#{escola.telefone}" />
			</p:column>

			<p:column>
				<h:button outcome="editar-escola" value="editar">
					<f:param name="escola" value="#{escola.id}"></f:param>
				</h:button>
				<h:commandButton value="excluir"
					action="#{escolaBean.excluir(escola)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
