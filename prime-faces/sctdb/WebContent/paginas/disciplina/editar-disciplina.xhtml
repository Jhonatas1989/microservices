<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>SCT - Edição de Disciplina</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="disciplina" value="#{disciplinaBean.disciplina}" converter="disciplinaConverter"/>
	</f:metadata>

	<ui:include src="../menu.xhtml" />

	<h1>Edição de Disciplina</h1>

	<h:form id="DisciplinaForm">
		<h:panelGrid id="grid" columns="3" cellpadding="5">

			<p:outputLabel for="lb_nome" value="Nome:" />
			<p:inputText id="lb_nome" required="true"
				requiredMessage="Nome: Campo obrigatório!"
				value="#{disciplinaBean.disciplina.nome}" />
			<p:message for="lb_nome" />

			<p:outputLabel for="lb_ch" value="Carga Horaria:" />
			<p:inputText id="lb_ch" required="true"
				requiredMessage="Carga Horaria: Campo obrigatório!"
				value="#{disciplinaBean.disciplina.cargaHoraria}" />
			<p:message for="lb_ch" />

			<p:dataList value="#{disciplinaBean.disciplina.cursos}" var="curso"
				type="ordered" emptyMessage="Nenhum Curso cadastrada!">
				<f:facet name="header">
		            Nome
		        </f:facet>
				<p:outputLabel value="#{curso.nome}" style="padding: 10px;" />
			</p:dataList>

		</h:panelGrid>


		<p:commandButton id="submitButton" value="Atualizar"
			action="#{disciplinaBean.atualizar}" update="grid" />

	</h:form>

</h:body>
</html>
