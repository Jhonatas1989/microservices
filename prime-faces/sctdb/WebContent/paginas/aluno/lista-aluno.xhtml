<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SCT - Lista de Alunos</title>
</h:head>

<h:body>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />

	<ui:include src="../menu.xhtml" />

	<h1>Lista de Alunos</h1>
	<h:form >
		<p:dataTable emptyMessage="Não há Alunos cadastrados" var="aluno"
			value="#{alunoBean.listaAluno}">

			<p:column headerText="Nome">
				<h:outputText value="#{aluno.nome}" />
			</p:column>

			<p:column headerText="Usuario">
				<h:outputText value="#{aluno.usuario.usuario}" />
			</p:column>

			<p:column headerText="E-mail">
				<h:outputText value="#{aluno.email}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{aluno.cpf}" />
			</p:column>

			<p:column headerText="Escola">
				<h:outputText value="#{aluno.escola.nome}" />
			</p:column>

			<p:column headerText="Curso">
				<h:outputText value="#{aluno.curso.nome}" />
			</p:column>

			<p:column>
				<h:button outcome="editar-aluno" value="editar">
					<f:param name="aluno" value="#{aluno.id}"></f:param>
				</h:button>
				<h:commandButton value="excluir"
					action="#{alunoBean.excluir(aluno)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
